        const movieCount = allMovies.length;
        document.getElementById('movieCount').textContent = movieCount;

        document.getElementById('pickBtn').addEventListener('click', async function() {
            const btn = this;
            const btnText = document.getElementById('btnText');
            const refreshIcon = document.getElementById('refreshIcon');
            const result = document.getElementById('result');
            const placeholder = document.getElementById('placeholder');
            
            // ボタンを無効化
            btn.disabled = true;
            btnText.textContent = '抽選中...';
            refreshIcon.classList.add('animate-spin');
            
            // ランダムに映画を選択
            const randomIndex = Math.floor(Math.random() * allMovies.length);
            const movieTitle = allMovies[randomIndex];
            
            // 結果を非表示
            result.classList.add('hidden');
            placeholder.classList.remove('hidden');
            
            try {
                // Claude APIを使用して映画情報を取得
                const response = await fetch("https://api.anthropic.com/v1/messages", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        model: "claude-sonnet-4-20250514",
                        max_tokens: 1000,
                        messages: [
                            {
                                role: "user",
                                content: `映画「${movieTitle}」について、以下の情報を簡潔に教えてください：
1. 原題（英語タイトル）
2. 邦題（日本語タイトル、ない場合は空文字）
3. 監督名
4. 主演俳優
5. Rotten Tomatoesスコア（パーセンテージ、不明な場合は"N/A"）
6. IMDbスコア（10点満点、不明な場合は"N/A"）
7. この映画がどんな作品か一言で

JSON形式で以下のように返してください（他の説明は不要）：
{
  "originalTitle": "原題",
  "japaneseTitle": "邦題（なければ空文字）",
  "director": "監督名",
  "starring": "主演俳優名",
  "rottenTomatoes": "85%",
  "imdb": "7.8",
  "summary": "一言説明"
}`
                            }
                        ],
                        tools: [
                            {
                                type: "web_search_20250305",
                                name: "web_search"
                            }
                        ]
                    })
                });

                const data = await response.json();
                
                // レスポンスからテキストを抽出
                let responseText = '';
                if (data.content) {
                    for (const block of data.content) {
                        if (block.type === 'text') {
                            responseText += block.text;
                        }
                    }
                }

                // JSONをパース
                const jsonMatch = responseText.match(/\{[\s\S]*\}/);
                let movieInfo;
                
                if (jsonMatch) {
                    try {
                        movieInfo = JSON.parse(jsonMatch[0]);
                    } catch (e) {
                        movieInfo = {
                            originalTitle: movieTitle,
                            japaneseTitle: "",
                            director: "情報取得中...",
                            starring: "情報取得中...",
                            rottenTomatoes: "N/A",
                            imdb: "N/A",
                            summary: responseText.substring(0, 100)
                        };
                    }
                } else {
                    movieInfo = {
                        originalTitle: movieTitle,
                        japaneseTitle: "",
                        director: "情報取得中...",
                        starring: "情報取得中...",
                        rottenTomatoes: "N/A",
                        imdb: "N/A",
                        summary: responseText.substring(0, 100)
                    };
                }

                // 結果を表示
                document.getElementById('title').textContent = movieTitle;
                document.getElementById('director').textContent = movieInfo.director;
                document.getElementById('starring').textContent = movieInfo.starring;
                document.getElementById('rottenTomatoes').textContent = movieInfo.rottenTomatoes;
                document.getElementById('imdb').textContent = movieInfo.imdb;
                document.getElementById('summary').textContent = movieInfo.summary;
                
                // 原題と邦題の表示
                const originalTitleDiv = document.getElementById('originalTitleDiv');
                const japaneseTitleDiv = document.getElementById('japaneseTitleDiv');
                
                if (movieInfo.originalTitle && movieInfo.originalTitle !== movieTitle) {
                    document.getElementById('originalTitle').textContent = movieInfo.originalTitle;
                    originalTitleDiv.classList.remove('hidden');
                } else {
                    originalTitleDiv.classList.add('hidden');
                }
                
                if (movieInfo.japaneseTitle) {
                    document.getElementById('japaneseTitle').textContent = movieInfo.japaneseTitle;
                    japaneseTitleDiv.classList.remove('hidden');
                } else {
                    japaneseTitleDiv.classList.add('hidden');
                }
                
                placeholder.classList.add('hidden');
                result.classList.remove('hidden');
                
            } catch (error) {
                console.error('Error:', error);
                alert('エラーが発生しました: ' + error.message);
            }
            
            // ボタンを再度有効化
            btn.disabled = false;
            btnText.textContent = '映画を抽選する';
            refreshIcon.classList.remove('animate-spin');
        });
    </script>
</body>
</html>
