  <style>
    /* ==================== CSS Variables for Theming ==================== */
    
    /* Original Theme (Default) */
    :root[data-theme="original"] {
      --bg-primary: #000000;
      --bg-secondary: #0a0a0a;
      --bg-card: #1a1a1a;
      --bg-nav: rgba(0, 0, 0, 0.95);
      
      --text-primary: #ffffff;
      --text-secondary: #C0C0C0;
      --text-tertiary: #888888;
      
      --accent-primary: #ffffff;
      --accent-secondary: #00be68;
      --accent-danger: #ff3b30;
      
      --border-color: #222222;
      --border-secondary: #333333;
      
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.4);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.6);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.8);
      
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-full: 9999px;
      
      --font-display: 'Outfit', sans-serif;
      --font-body: 'Inter', sans-serif;
      --font-mono: 'Monaco', monospace;
    }
    
    /* Apple TV+ Theme */
    :root[data-theme="appletv"] {
      --bg-primary: #000000;
      --bg-secondary: #0a0a0a;
      --bg-card: rgba(255, 255, 255, 0.05);
      --bg-nav: rgba(0, 0, 0, 0.8);
      
      --text-primary: #F5F5F7;
      --text-secondary: #86868B;
      --text-tertiary: #6E6E73;
      
      --accent-primary: #0071E3;
      --accent-secondary: #FF375F;
      --accent-danger: #FF3B30;
      
      --border-color: rgba(255, 255, 255, 0.08);
      --border-secondary: rgba(255, 255, 255, 0.12);
      
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.5);
      --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.6);
      
      --radius-sm: 12px;
      --radius-md: 16px;
      --radius-lg: 20px;
      --radius-full: 9999px;
      
      --font-display: 'SF Pro Display', -apple-system, 'Outfit', sans-serif;
      --font-body: 'SF Pro Display', -apple-system, 'Inter', sans-serif;
      --font-mono: 'SF Mono', 'Monaco', monospace;
    }
    
    /* Material Design 3 Theme */
    :root[data-theme="material"] {
      --bg-primary: #1C1B1F;
      --bg-secondary: #141318;
      --bg-card: #2B2930;
      --bg-nav: rgba(28, 27, 31, 0.95);
      
      --text-primary: #E6E1E5;
      --text-secondary: #CCC2DC;
      --text-tertiary: #938F99;
      
      --accent-primary: #D0BCFF;
      --accent-secondary: #7D5260;
      --accent-danger: #F2B8B5;
      
      --border-color: #938F99;
      --border-secondary: #49454F;
      
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3), 0 1px 3px 1px rgba(0, 0, 0, 0.15);
      --shadow-md: 0 1px 2px rgba(0, 0, 0, 0.3), 0 2px 6px 2px rgba(0, 0, 0, 0.15);
      --shadow-lg: 0 4px 8px 3px rgba(0, 0, 0, 0.15), 0 1px 3px rgba(0, 0, 0, 0.3);
      
      --radius-sm: 12px;
      --radius-md: 16px;
      --radius-lg: 28px;
      --radius-full: 9999px;
      
      --font-display: 'Urbanist', sans-serif;
      --font-body: 'Inter', sans-serif;
      --font-mono: 'Monaco', monospace;
    }
    
    /* ==================== Base Styles ==================== */
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      background-color: var(--bg-primary);
      color: var(--text-primary);
      font-family: var(--font-body);
      overflow-x: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    h1, h2, h3, .title-font {
      font-family: var(--font-display);
      letter-spacing: -0.02em;
    }
    
    .display-font {
      font-family: var(--font-display);
      letter-spacing: -0.01em;
    }
    
    .mono-font {
      font-family: var(--font-mono);
      letter-spacing: 0.02em;
    }
    
    /* ==================== Theme Dropdown Menu ==================== */
    
    #theme-menu-container {
      position: relative;
    }
    
    .theme-dropdown {
      position: absolute;
      top: calc(100% + 8px);
      right: 0;
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border-radius: var(--radius-md);
      border: 1px solid var(--border-color);
      box-shadow: var(--shadow-lg);
      min-width: 200px;
      z-index: 1000;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .theme-dropdown.hidden {
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
    }
    
    .theme-dropdown:not(.hidden) {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    
    .theme-option {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: transparent;
      border: none;
      color: var(--text-primary);
      font-family: var(--font-body);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
    }
    
    .theme-option:hover {
      background: var(--bg-secondary);
    }
    
    .theme-option:not(:last-child) {
      border-bottom: 1px solid var(--border-color);
    }
    
    .theme-icon {
      font-size: 20px;
      width: 24px;
      text-align: center;
    }
    
    .theme-name {
      flex: 1;
      text-align: left;
    }
    
    .theme-check {
      color: var(--accent-secondary);
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    
    .theme-option.active .theme-check {
      opacity: 1;
    }
    
    .theme-option.active {
      background: var(--accent-primary);
      color: var(--bg-primary);
    }
    
    .theme-option.active .theme-check {
      color: var(--bg-primary);
    }
    
    [data-theme="appletv"] .theme-dropdown {
      backdrop-filter: blur(30px);
      background: rgba(255, 255, 255, 0.08);
    }
    
    [data-theme="material"] .theme-dropdown {
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
    }
    
    @media (max-width: 768px) {
      .theme-dropdown {
        right: auto;
        left: 0;
        min-width: 180px;
      }
    }
    
    /* ==================== Movie Cards ==================== */
    
    .movie-card { 
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      cursor: pointer;
      background: var(--bg-card);
      border-radius: var(--radius-sm);
      overflow: hidden;
    }
    
    .movie-card:active { 
      transform: scale(0.95); 
    }
    
    @media (min-width: 768px) {
      .movie-card:hover { 
        transform: translateY(-8px);
        box-shadow: var(--shadow-lg);
      }
    }
    
    [data-theme="appletv"] .movie-card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
    }
    
    [data-theme="material"] .movie-card {
      box-shadow: var(--shadow-sm);
    }
    
    [data-theme="material"] .movie-card:hover {
      box-shadow: var(--shadow-md);
    }
    
    .movie-card.watched::after {
      content: 'âœ“';
      position: absolute;
      top: 8px;
      right: 8px;
      background: var(--accent-secondary);
      color: var(--bg-primary);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
      box-shadow: var(--shadow-md);
    }
    
    @media (min-width: 1024px) {
      .movie-card.watched::after {
        width: 28px;
        height: 28px;
        font-size: 16px;
        top: 6px;
        right: 6px;
      }
    }
    
    .movie-card img {
      border-radius: var(--radius-sm);
      box-shadow: var(--shadow-md);
    }
    
    /* ==================== Navigation ==================== */
    
    .glass-nav { 
      background: var(--bg-nav);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border-color);
      transition: all 0.3s ease;
    }
    
    [data-theme="appletv"] .glass-nav {
      backdrop-filter: blur(30px);
    }
    
    [data-theme="material"] .glass-nav {
      box-shadow: var(--shadow-sm);
    }
    
    /* ==================== Buttons ==================== */
    
    button, .btn {
      font-family: var(--font-body);
      transition: all 0.2s ease;
    }
    
    .border {
      border-color: var(--border-secondary) !important;
    }
    
    .bg-black {
      background-color: var(--bg-secondary) !important;
    }
    
    .bg-white {
      background-color: var(--accent-primary) !important;
      color: var(--bg-primary) !important;
    }
    
    .text-black {
      color: var(--bg-primary) !important;
    }
    
    .hover\:bg-white:hover {
      background-color: var(--accent-primary) !important;
      color: var(--bg-primary) !important;
    }
    
    [data-theme="material"] button {
      border-radius: var(--radius-lg);
    }
    
    [data-theme="appletv"] button {
      backdrop-filter: blur(20px);
    }
    
    /* ==================== Status Badges ==================== */
    
    .status-unwatched {
      background: rgba(255, 59, 48, 0.2);
      color: var(--accent-danger);
      border: 1px solid var(--accent-danger);
    }
    
    .status-watched {
      background: rgba(0, 190, 104, 0.2);
      color: var(--accent-secondary);
      border: 1px solid var(--accent-secondary);
    }
    
    /* ==================== Modal Styles ==================== */
    
    #modal {
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
    }
    
    [data-theme="appletv"] #modal {
      backdrop-filter: blur(30px);
    }
    
    #modal .bg-gradient-to-b {
      background: linear-gradient(to bottom, var(--bg-card), var(--bg-secondary));
    }
    
    /* ==================== Misc ==================== */
    
    .silver-text { 
      color: var(--text-secondary);
    }
    
    .text-gray-400,
    .text-gray-500 {
      color: var(--text-tertiary) !important;
    }
    
    .bg-gray-900 {
      background: var(--bg-card) !important;
    }
    
    .border-gray-700,
    .border-gray-800 {
      border-color: var(--border-secondary) !important;
    }
    
    /* ==================== Theme-specific Enhancements ==================== */
    
    /* Apple TV+ Glass Effect */
    [data-theme="appletv"] .movie-card,
    [data-theme="appletv"] #add-modal > div,
    [data-theme="appletv"] #search-modal > div,
    [data-theme="appletv"] #jump-modal > div {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    [data-theme="appletv"] input {
      background: rgba(255, 255, 255, 0.08) !important;
      border-color: rgba(255, 255, 255, 0.12) !important;
      backdrop-filter: blur(20px);
    }
    
    /* Material Design Elevation */
    [data-theme="material"] .glass-nav {
      border-radius: 0;
    }
    
    [data-theme="material"] #add-modal > div,
    [data-theme="material"] #search-modal > div,
    [data-theme="material"] #jump-modal > div {
      border-radius: var(--radius-lg);
    }
    
    [data-theme="material"] .movie-card {
      border-radius: var(--radius-md);
    }
    
    /* ==================== Animations ==================== */
    
    @keyframes theme-switch {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }
    
    .theme-switching {
      animation: theme-switch 0.3s ease;
    }
  </style>
</head>

    // Close theme menu when clicking outside
    document.addEventListener('click', (e) => {

    // Select theme from dropdown

    function switchTheme(theme) {
      // Add animation class
      document.body.classList.add('theme-switching');
      
      // Update theme
      document.documentElement.setAttribute('data-theme', theme);
      
      // Update dropdown active state
      document.querySelectorAll('.theme-option').forEach(option => {
        option.classList.remove('active');
        if (option.dataset.theme === theme) {
          option.classList.add('active');
        }
      });
      
      // Save to localStorage
      localStorage.setItem('screenDeckTheme', theme);
      
      // Update theme-color meta tag
      const themeColors = {
        original: '#000000',
        appletv: '#000000',
        material: '#1C1B1F'
      };
      document.querySelector('meta[name="theme-color"]').setAttribute('content', themeColors[theme]);
      
      // Remove animation class
      setTimeout(() => {
        document.body.classList.remove('theme-switching');
      }, 300);
      
      console.log(`[Theme] Switched to: ${theme}`);
    }
    
    // Load saved theme on startup

    async function callAPI(action, params = {}) {
      const url = new URL(apiUrl);
      url.searchParams.append('action', action);
      for (const k in params) {
        url.searchParams.append(k, params[k]);
      }
      // URLã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚’æ–‡å­—åˆ—ã«å¤‰æ›ã—ã¦ã‹ã‚‰fetchã«æ¸¡ã™
      const res = await fetch(url.toString());
      if (!res.ok) throw new Error(`HTTP Error: ${res.status}`);
      return await res.json();
    }
